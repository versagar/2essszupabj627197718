<html lang="en">

<body>
    <h1>Addition Practice</h1>
    <div id="firstPart">
        <div id="firstNum">0</div>
        <button type="button" id="btnFirst" onclick="incrfirst()">Apples 
            <span style="font-size: 50%; color: blue; float: left; width: 100%;">
                Click to get more apples
            </span>
        </button>
        <div id="vcountOne"></div>
    </div>

    <div id="secondPart">
        <div id="secondNum">0</div>
        <button type="button" id="btnSecond" onclick="incrsecond()">Strawberries 
            <span style="font-size: 50%; color: blue; float: left; width: 100%;">
                Click for more Strawberries 
            </span>
        </button>
        <div id="vcountTwo"></div>
    </div> 
    <div id="sumPart">
        <div id="sumNum">0</div>
        <button type="button" id="btnSum" onclick="getsum()">Total Fruits 
            <span style="font-size: 50%; color: blue; float: left; width: 100%;">
                Click to see the total
            </span>
        </button>
        <div id="vSum"></div>
    </div>
