<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile: Sagar Verma</title>
    <style>
        * {
            box-sizing: border-box;
            
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            display: block;
            float: left;
            background-color: bisque;
            width: 10vw;
            height: 100%;
            margin: 0;
            padding: 0 ;
        }

        .desc {
            display: block;
            float: left;
            background-color: antiquewhite;
            width: 90vw;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar a {
            display: block;
            position: relative;
            min-height: 11vw;
            width: 9vw;
            margin: auto;
            background-color: antiquewhite; 
            text-decoration: none;
            text-align: center;
            padding: 0;
            overflow: hidden;
            
        }
        .sectxt {
            display: block;
            bottom: 0;
            background-color: red;
            width: 100%;
            height: max-content;
            text-align: center;
            font-size: auto;
            color: darkgray;
            text-shadow: 0.2vw 0.2vw black;
            overflow-wrap: normal;   
            font-weight: bold;
            border-top: 0.25vmax solid gray;
            border-bottom: 0.25vmax solid black;
        }
        .sidebar img{
            display: block;
            height: 8vw;
            width: 8vw;
            margin: auto;
        }
        #about {
            display: block;
            width: 100%;
            height: 100vh;
            background-color: #f76d11;
            overflow: hidden;
        }
        .photo{
            background-color: aquamarine;
            display: block;
            float: left;
            height: 90vh;
            overflow: hidden;
            
        }
        .photo img {
            height: 40vw;
            margin: calc(45vh - 20vw) auto;
        }
        
        
        .short-desc {
            background-color: green;
            display: block;
            height: 90vh;
            width: auto;
            overflow-wrap: break-word;
            padding: 10px auto;
            overflow: hidden;
            text-align: center;
        }
        .h1 {
            display: inline-block;
            vertical-align: middle;
        }
        
       
        @media screen and (max-aspect-ratio:1)
        {
          .desc {
            margin-top: 9vw;
            width: 100vw;
            
          }
          .sidebar {
            height: 9vw;
            width: 100vw;
            top: 0;
            position: fixed;
          }
          .sidebar a {
            margin: auto;
            float: left;
            width: 25vw;
          }
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#about"> <img src="profile_bbg.png" alt=""> <div class="sectxt">About</div></a>
        <a href="#experience"><img src="exp_icon.png" alt=""><div class="sectxt">Works</div></a>
        <a href="#qualifications"><img src="skills_icon.png" alt=""><div class="sectxt">Skills</div></a>
        <a href="#contact"><img src="contact_icon.png" alt=""><div class="sectxt">contact</div></a>
    </div>
    <div class="desc">
        <div id="about">
<div class="photo">
  <img src="profile_img.png"></img>
</div>
<div class="short-desc">
<div class="h1">Sagar Verma</div>
<div class="h3">A Physics Tutor, Robotics Trainer and Web Designer
</div>


</div>
        </div>
        <div id="experience">

        </div>
        <div id="qualifications">

        </div>
        <div id="contact">

        </div>
    </div>
</body>
</html>
